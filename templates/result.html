<!DOCTYPE html>
<html>
 <head>
   <title>Upload Image</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="apple-touch-icon" sizes="180x180" href="/static/Image/apple-touch-icon.png">
<link rel="icon" type="/Image/png" sizes="32x32" href="/static/Image/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/Image/favicon-16x16.png">
<link rel="manifest" href="/static/Image/site.webmanifest">
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
  $(document).ready(function(){
      $("#myModal").modal('show');
  });
</script>
  <style>
    body
{
  text-align: center;
}
#myModal{
  text-align: center;
}
  </style>
 </head>
 <body class="bg-primary">
 
   <div class="container">

    <div class="modal hide fade in" id="myModal" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            {% if result==1 %}
            <img src="/static/Image/listening_heart.gif" width="100%" height="300">
            {% else %}
            <img src="/static/Image/anniversary.gif" width="100%" height="300">
            {% endif %}
           <!-- <button type="button" class="close" data-dismiss="modal">&times;</button>-->
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            {{result}}
            {% if result==1 %}
            <hr>
            <h3>You are infected</h3>
            {% else %}
            <h3>You are safe</h3>
            {% endif %}
          </div>
          
          <!-- Modal footer -->
          <div class="container" style="text-align: center; padding-bottom: 20px;">
           <a href="/"> <button type="button" class="btn btn-danger">Continue</button></a>
          </div>
          
        </div>
      </div>
    </div>

   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 </body>
</html>
