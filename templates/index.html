<!DOCTYPE html>
<html>

<head>
  <title>Disease Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/Image/apple-touch-icon.png">
  <link rel="icon" type="/Image/png" sizes="32x32" href="/static/Image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/Image/favicon-16x16.png">
  <link rel="manifest" href="/static/Image/site.webmanifest">


  <style>
    body {
      margin: 0em;
      /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#007ed3+30,d2e4f2+30,d2e4f2+30 */
      background: rgb(0, 126, 211);
      /* Old browsers */
      background: -moz-linear-gradient(top, rgba(0, 126, 211, 1) 16%, rgba(210, 228, 242, 1) 16%, rgba(210, 228, 242, 1) 16%);
      /* FF3.6-15 */
      background: -webkit-linear-gradient(top, rgba(0, 126, 211, 1) 16%, rgba(210, 228, 242, 1) 16%, rgba(210, 228, 242, 1) 16%);
      /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(to bottom, rgba(0, 126, 211, 1) 16%, rgba(210, 228, 242, 1) 16%, rgba(210, 228, 242, 1) 16%);
      /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#007ed3', endColorstr='#d2e4f2', GradientType=0);
      /* IE6-9 */

    }

    .form {
      background-color: #fff;
      width: 60%;
      padding: 40px;
      border-top: 12px solid rgba(0, 126, 211, 0.7);
    }

    .main {
      width: 100%;
      height: 100vh;
    }

    .labels {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container-fluid main">
    <h2 style="text-align: center; color: white; font-weight: bold;" class="mt-5">Hey Man I'm Bot Doctor</h2>
    <h2 style="text-align: center; color: white; font-weight: bold;" class="mb-4">I take care of your heart health.</h2>

    <div class="container class form">
      <form action="/result" method="POST" enctype="multipart/form-data">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group  mb-3">
              <label class="">Age </label>
              <div class="input-group">
                <input type="number" min="0" name="age" class="form-control" aria-label="Units" required>
                <div class="input-group-append ">
                  <span class="input-group-text units">Years</span>
                </div>
              </div>

            </div>

            <div class="form-group  mb-3">
              <label class="">Chest </label>
              <div class="input-group">
                <input type="number" min="0" name="chest" class="form-control" aria-label="Units" required>
                <div class="input-group-append ">
                  <span class="input-group-text units">inchs</span>
                </div>
              </div>
            </div>

            <div class="form-group  mb-3">
              <label class="">Serum Cholestoral </label>
              <div class="input-group">
                <input type="number" min="0" name="serum_cholestoral" class="form-control" aria-label="Units" required>
                <div class="input-group-append ">
                  <span class="input-group-text units">Units</span>
                </div>
              </div>
            </div>

            <div class="form-group  mb-3">
              <label class="">Resting Blood Pressure </label>
              <div class="input-group">
                <input type="number" min="0" name="resting_blood_pressure" class="form-control" aria-label="Units"
                  required>
                <div class="input-group-append ">
                  <span class="input-group-text units">Units</span>
                </div>
              </div>
            </div>

            <div class="form-group  mb-3">
              <label class="">Maximum Heart Rate </label>
              <div class="input-group">
                <input type="number" min="0" name="maximum_heart_rate_achieved" max="200" class="form-control"
                  aria-label="Units" required>
                <div class="input-group-append ">
                  <span class="input-group-text units">Units</span>
                </div>
              </div>
            </div>

            <div class="form-group  mb-3">
              <label class="">Oldpeak </label>
              <div class="input-group">
                <input type="number" min="0" name="oldpeak" class="form-control" aria-label="Units" required>
                <div class="input-group-append ">
                  <span class="input-group-text units">Units</span>
                </div>
              </div>
            </div>


            <div class="form-group  mb-3">
              <label class="">Thal </label>
              <div class="input-group">
                <input type="number" min="0" name="thal" class="form-control" aria-label="Units" required>
                <div class="input-group-append ">
                  <span class="input-group-text units">Units</span>
                </div>
              </div>
            </div>

          </div>
          <div class="col-sm-6">
            <div class="form-group  mb-3">
              <label class="" for="inputGroupSelect01">Gender</label>
              <select class="browser-default custom-select" name="gender" id="inputGroupSelect01" required>
                <option value="">Choose...</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="3">Other</option>
              </select>


            </div>

            <div class="form-group  mb-3">
              <label class="" for="inputGroupSelect01">Resting Electrocardiographic
                Results</label>
              <select class="browser-default custom-select" name="resting_electrocardiographic_results"
                id="inputGroupSelect01" required>
                <option value="">Choose...</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>

            </div>

            <div class="form-group  mb-3">
              <label class="" for="inputGroupSelect01">Exercise Induced Angina</label>
              <select class="browser-default custom-select" name="exercise_induced_angina" id="inputGroupSelect01"
                required>
                <option value="">Choose...</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>

            </div>


            <div class="form-group  mb-3">
              <label class="" for="inputGroupSelect01">Fasting Blood Sugar</label>
              <select class="browser-default custom-select" name="fasting_blood_sugar" id="inputGroupSelect01" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <div class="form-group  mb-3">
              <label class="" for="inputGroupSelect01">Slope</label>
              <select class="browser-default custom-select" name="slope" id="inputGroupSelect01" required>
                <option value="">Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>

            </div>

            <div class="form-group  mb-3">
              <label class="" for="inputGroupSelect01">Number of Major Vessels</label>
              <select class="browser-default custom-select" name="number_of_major_vessels" id="inputGroupSelect01"
                required>
                <option value="">Choose...</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>

            </div>

          </div>
          <button type="submit" class="btn btn-primary px-4" style="margin-left:16px; margin-top:20px">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
